<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <Title>Sign Up</Title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link h4" href="#">EventsManager <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/auth/signup">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/auth/login">Log In</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="col-md-6 py-5 ml-auto mr-auto">
    <form class="col-md-12" method="POST" action="#" th:action="@{/auth/login}">
      <div class="text-center text-success" th:if="${flashMessage != null}" th:text="${flashMessage}"></div>
      <div class="text-center text-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
      <div class="form-group">
        <input type="email" placeholder="Email address" class="form-control form-control-lg"
               name="login-email" th:name="login-email" id="login-email" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <input placeholder="Password" name="login-password" th:name="login-password" type="password"
               class="form-control form-control-lg" id="login-password">
      </div>
      <button type="submit" class="btn btn-primary fbblue-bg btn-lg btn-block">Log In</button>
      <hr>
      <button type="button" class="btn btn-success btn-lg btn-block">Sign Up</button>
    </form>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
