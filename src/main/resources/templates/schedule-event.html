<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/styles/main.css}">

  <Title>Sign Up</Title>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link h4" href="#">EventsManager <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="row main-container mt-5">
    <div class="col-12 col-md-2">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">My Events</a>
        </li>
        <li class="nav-item">
          <hr>
          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Schedule Event</a>
        </li>
        <li class="nav-item">
          <hr>
          <a class="nav-link" href="addUserModal" tabindex="-1" aria-disabled="true" data-toggle="modal"
             data-target="#addUserModal">Add User</a>
        </li>
        <li class="nav-item">
          <hr>
          <a class="nav-link" href="addDepartmentModal" tabindex="-1" aria-disabled="true"
             data-toggle="modal" data-target="#addDepartmentModal">Add Department</a>
        </li>
        <li class="nav-item">
          <hr>
          <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">All Events</a>
        </li>
      </ul>
    </div>
    <div class="col-12 col-md-10 ">

      <form class="col-12 col-md-8 mr-auto ml-auto sign-in-form" action="#" th:action="@{/auth/add_user}"
            th:object="${user}" method="POST">
        <div class="row">
          <div class="col-12 form-group">
            <label style="font-size: 0.8rem;" class="text-muted" for="event-title">Event Title</label>
            <input id="event-title" type="text" required name="event-title" th:field="*{title}"
                   class="form-control">
          </div>
          <div class="col-12 form-group">
            <label style="font-size: 0.8rem;" class="text-muted" for="event-description">Event
              Description</label>
            <textarea id="event-description" required name="event-description" th:field="*{description}"
                      minlength="3" maxlength="250" class="form-control" id="post-input" rows="3"></textarea>
          </div>
          <div class="col-12 form-group">
            <label style="font-size: 0.8rem;" class="text-muted" for="venue">Venue</label>
            <input id="venue" type="text" required name="Venue" th:field="*{venue}"
                   class="form-control">
          </div>
          <div class="col-8 form-group">
            <label style="font-size: 0.8rem;" class="text-muted" for="date-of-event">Date of
              Event</label>
            <input type="date" id="date-of-event" required class="form-control" name="date-of-event"
                   th:field="*{dob}" placeholder="dd/mm/yyyy">
          </div>
          <div class="col-4 form-group">
            <label style="font-size: 0.8rem;" class="text-muted" for="time-of-event">Time of
              Event</label>
            <input type="time" required name="mobile-reg" class="form-control"
                   placeholder="Mobile number">
          </div>

          <div class="col-12">
            <label style="font-size: 0.8rem;" class="text-muted">Attendance Type</label>
          </div>
          <div class="col-6 form-group mr-2 custom-radio">
            <label class="radio-label text-muted" for="typeMandatory">Mandatory</label>
            <input type="radio" value="Mandatory" th:field="*{attendanceType}" required id="typeMandatory"
                   name="attendance-type" class="radio-button">
          </div>
          <div class="col-4 form-group custom-radio">
            <label class="radio-label text-muted" for="typeOptional">Optional</label>
            <input type="radio" value="Optional" th:field="*{attendanceType}" required id="typeOptional"
                   name="attendance-type" class="radio-button">
          </div>
          <small class="col-12 form-group form-text text-muted">
            Select all the departments that apply
          </small>

          <div class="col-12 form-group">
            <div class="col-4 form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1"
                     name="department">
              <label class="form-check-label" for="inlineCheckbox1">Management</label>
            </div>
            <div class="col-3 form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2"
                     name="department">
              <label class="form-check-label" for="inlineCheckbox2">Projects</label>
            </div>
            <div class="col-3 form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3"
                     name="department">
              <label class="form-check-label" for="inlineCheckbox3">Programs</label>
            </div>
          </div>
          <div class="col-12 form-group">
            <div class="col-4 form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option1"
                     name="department">
              <label class="form-check-label" for="inlineCheckbox4">Android</label>
            </div>
            <div class="col-3 form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option2"
                     name="department">
              <label class="form-check-label" for="inlineCheckbox5">Java</label>
            </div>
            <div class="col-3 form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option3"
                     name="department">
              <label class="form-check-label" for="inlineCheckbox6">C#</label>
            </div>
          </div>
          <div class="col-12 form-group">
            <div class="col-4 form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option1"
                     name="department">
              <label class="form-check-label" for="inlineCheckbox7">Python</label>
            </div>
            <div class="col-3 form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox8" value="option2"
                     name="department">
              <label class="form-check-label" for="inlineCheckbox8">Node</label>
            </div>
            <div class="col-3 form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="inlineCheckbox9" value="option3"
                     name="department">
              <label class="form-check-label" for="inlineCheckbox9">IOS</label>
            </div>
          </div>

        </div>
        <div class="">
          <button type="submit" class="btn btn-success btn-block">Schedule Event</button>
        </div>
      </form>
    </div>
  </main>

  <!--Add User Modal -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="exampleModalLabel0" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel0">Add User</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class="modal-body" action="#" th:action="@{/auth/add_user}" th:object="${user}" method="POST">
          <div class="row">
            <div class="col-6 form-group">
              <input type="email" required name="email" class="form-control" placeholder="Email">
            </div>
            <div class="col-6 form-group">
              <input type="text" required name="role" class="form-control" placeholder="Role">
            </div>

            <div class="col-12 form-group input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Department</label>
              </div>
              <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">Manangement</option>
                <option value="2">Programs</option>
                <option value="3">Project</option>
                <option value="1">Android</option>
                <option value="2">Java</option>
                <option value="3">Node</option>
                <option value="1">Python</option>
                <option value="2">C#</option>
                <option value="3">IOS</option>
              </select>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-success btn-block">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--Add Department Modal -->
  <div class="modal fade" id="addDepartmentModal" tabindex="-1" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel">Add Department</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class="modal-body" action="#" method="POST">

          <div class="col-12 form-group">
            <input type="text" required name="department-name" class="form-control"
                   placeholder="Department Name">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success btn-block">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
