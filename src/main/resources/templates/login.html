<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome -->
    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <Title>Login</Title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link h4" href="#">EventsManager <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/auth/signup">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/auth/login">Log In</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="col-md-6 py-5 ml-auto mr-auto">
        <form class="col-md-12" method="POST" action="#" th:action="@{/auth/login}">
            <div class="text-center text-success" th:if="${flashMessage != null}" th:text="${flashMessage}"></div>
            <div class="text-center text-danger" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>
            <div class="form-group">
                <input type="email" placeholder="Email address" class="form-control form-control-lg"
                       name="login-email" th:name="login-email" id="login-email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <input placeholder="Password" name="login-password" th:name="login-password" type="password"
                       class="form-control form-control-lg" id="login-password">
            </div>
            <button type="submit" class="btn btn-primary fbblue-bg btn-lg btn-block">Log In</button>
<!--            <hr>-->
<!--            <button type="button" class="btn btn-success btn-lg btn-block">Sign Up</button>-->
        </form>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<!-- Bootstrap tooltips -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"
        type="text/javascript"></script>
<!-- Bootstrap core JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"
        type="text/javascript"></script>
<!-- MDB core JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"
        type="text/javascript"></script>
</body>

</html>
